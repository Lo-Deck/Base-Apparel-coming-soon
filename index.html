<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Base Apparel coming soon page Exercise Front-end Mentor">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>

      <main class="container">

        <img class="image-logo" src="./images/logo.svg" alt="logo">

        <picture class="image-container">

          <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">

          <img  class="image-hero" src="./images/hero-mobile.jpg" alt="woman">

        </picture>

        <div class="display-desktop">

          <h1 class="title"><span>We're</span> coming soon</h1>

          <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form class="form-container" id="sendEmail" action="./index.html" novalidate>

            <div class="email-container" >

              <input class="input-container" type="email" id="emailAdress" placeholder="Email Address" required>
            
              <button class="button-container" type="submit" form="sendEmail" id="buttonSubmit"></button>

              <span class="formError" id="error" ></span>

            </div>
      
          </form>

        </div>

      </main>

    <script  src="./script.js"></script>

    </body>

</html>
